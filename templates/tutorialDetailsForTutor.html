{% extends "loggedLayout.html" %} {% block content %}
<div style="margin-top:0px;padding-bottom:15px;">
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="padding-right:0px;padding-left:0px;margin-left:0px;padding-top:15px;padding-bottom:15px;">
                <img class="d-block" src="/img/{{course.courseBannerID}}" id="tutorial_overview-image" style="margin:0 auto;width:300px;">
            </div>
            <div class="col-md-8" style="padding:15px;">
                <h1 style="font-size:24px;">{{course.name}}</h1>
                <p>{{course.description}}</p>
                <div class="btn-toolbar">
                    <div class="btn-group" role="group" style="padding:15px;">
                        {% if course.categorys.documents[0] is not undefined %}
                        <a href="/Tutorial/?courseID={{course.id}}&documentID={{course.categorys.documents[0].id}}">
                            <button class="btn btn-light" type="button" style="padding-left:11px;margin-left:0px;margin-right:15px;">Weiter zum Kurs</button>
                        </a>
                        {%else%}
                        <a href="/TutorialDownloads/?courseID={{course.id}}">
                            <button class="btn btn-light" type="button" style="padding-left:11px;margin-left:0px;margin-right:15px;">Weiter zum Kurs</button>
                        </a>
                        {%endif%}
                        <a href="/changeTutorial/?courseID={{course.id}}">
                            <button class="btn btn-light" type="button" style="margin-right:15px;">Kurs bearbeiten</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
